    <style type="text/css">

        *{margin:0;padding:0;list-style-type:none;}

        a,img{border:0;}

        body{background:url(/static/images/blog7year_videobg.png);font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}

        /* actGotop */

        .actGotop{position:fixed;_position:absolute;bottom:100px;right:50px;width:150px;height:195px;display:none;}

        .actGotop a,.actGotop a:link{width:150px;height:195px;display:inline-block;background:url(/static/images/blog7year_gotop.png) no-repeat;outline:none;}

        .actGotop a:hover{outline:none;}

    </style>

    <script type="text/javascript">
    $(function(){
        $(window).scroll(function() {
            if($(window).scrollTop() >= 100){
                $('.actGotop').fadeIn(300);
            }else{
                $('.actGotop').fadeOut(300);
            }
        });
        $('.actGotop').click(function(){
        $('html,body').animate({scrollTop: '0px'}, 800);});
    });
    </script>
